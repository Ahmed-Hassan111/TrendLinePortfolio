<section class="contact-hero">
  <div class="contact-hero-content">
    <h1>{{ "Contact.Title" | translate }}</h1>

    <ul class="contact-info-list">
      <li class="phone">
        <strong>{{ "Contact.Phone" | translate }}:</strong>
        <a href="tel:+201070750226">{{ "Contact.PhoneValue" | translate }}</a>
      </li>

      <li class="email">
        <strong>{{ "Contact.Email" | translate }}:</strong>
        <a href="mailto:name@gmail.com">{{
          "Contact.EmailValue" | translate
        }}</a>
      </li>

      <li class="address">
        <strong>{{ "Contact.Address" | translate }}:</strong>
        {{ "Contact.Country" | translate }}
      </li>
    </ul>
  </div>

  <div class="contact-hero-img">
    <img
      src="assets/images/contact-us.jpg"
      alt="{{ 'Contact.Title' | translate }}"
      loading="lazy"
    />
  </div>
</section>
